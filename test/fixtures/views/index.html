<!-- Absolute path -->
<img src="/assets/images/ajax-loader.gif" />

<!-- Relative path -->
<img src="/oops/../assets/images/ajax-loader.gif" />
<img src="../assets/images/ajax-loader.gif" />
<img src="../oops/../assets/images/oops/../ajax-loader.gif" />

<!-- Delimiters -->
<img src="/assets/images/ajax-loader.gif" /><img src="/assets/images/ajax-loader.gif" />

<!-- Case insensitive -->
<img src="/assets/IMAGES/ajax-loader.gif" />

<!-- With query string and anchor -->
<img src="/assets/images/ajax-loader.gif?a=b" />
<img src="/assets/images/ajax-loader.gif#a" />

<!-- Invalid -->
<img src="ajax-loader.gif" />
<img src="/images/ajax-loader" />
<img src="/images/ajax-loader.gif.bak" />
<img src="/images/not-ajax-loader.gif" />
<img src="/more/images/ajax-loader.gif" />
<img src="/cool_images/ajax-loader.gif" />
<img src="http://othersite.com/images/ajax-loader.gif" />
